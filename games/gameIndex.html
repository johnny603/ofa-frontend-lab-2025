<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Games</title>
  <link rel="stylesheet" href="games.css">
  <link rel="icon" href="https://www.svgrepo.com/show/326649/game-controller-outline.svg" type="image/x-icon">
</head>
<body>
  <div id="notification" class="notification hidden"></div>
  <div class="container">
    <!-- Main heading -->
    <h1>Games</h1>

    <!-- Navigation bar with external links -->
    <h3>Projects</h3>
    <nav>
      <a href="../index.html">Back</a>
      
    </nav>
    <div id="touch-controls">
      <button id="up">↑</button>
      <div class="middle-row">
        <button id="left">←</button>
        <button id="down">↓</button>
        <button id="right">→</button>
      </div>
    </div>
  </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <button id="resetBtn" style="
    display: none;
    position: absolute;
    top: 60%;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 20px;
    font-size: 20px;
    background-color: #ff4444;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  ">
    Go back to floor 0?
  </button>
    <script src="../js/game.js"></script>
</body>
<footer>© 2025 - Johnny S</footer>
