<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game</title>
  <link rel="stylesheet" href="games.css" />
  <link
    rel="icon"
    href="https://www.svgrepo.com/show/326649/game-controller-outline.svg"
    type="image/x-icon"
  />
</head>
<body>
  <div id="notification" class="notification hidden" role="alert" aria-live="assertive"></div>

  <div class="container">
    <h1>Small Cheese Mine</h1>

    <h3>Projects</h3>
    <nav>
      <a href="../index.html" title="Back to main index">Back</a>
    </nav>

    <div id="touch-controls" aria-label="Touch controls for movement">
      <button id="up" aria-label="Move up">↑</button>
      <button id="P" aria-label="P">P</button>
      <div class="middle-row">
        <button id="left" aria-label="Move left">←</button>
        <button id="down" aria-label="Move down">↓</button>
        <button id="right" aria-label="Move right">→</button>
      </div>
    </div>
  </div>

    <!-- Instruction Modal -->
    <div id="instructionModal">
      <h2>Instructions</h2>
      <p>Use WASD to move. Don't touch the lava adjacent</p>
      <p>Score by punching wood for sticks before you melt</p>
      <p>Use P to punch adjacent wood</p>
      <button onclick="startGame()">Start</button>
    </div>

  <canvas id="gameCanvas" aria-label="Game canvas" role="img"></canvas>

  <button
    id="resetBtn"
    style="
      display: none;
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 20px;
      background-color: #ff4444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    "
    aria-hidden="true"
  >
    Reset?
  </button>

  <script src="../js/game.js"></script>

  <footer>© 2025 - Johnny S</footer>
</body>
</html>
